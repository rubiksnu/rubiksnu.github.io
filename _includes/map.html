En Karta


<div id="map" class="map" style="width: 100%;height: 400px;"></div>
<script type="text/javascript">
var map = new ol.Map({
    target: 'map',
    layers: [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        }),
        new VectorLayer({
            source: new VectorSource({
            format: new GeoJSON(),
            url: '/assets/js/poi.json'
        })
    })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([15.5, 62.82]),
        zoom: 4
    })
});
</script>
